<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather practice</title>
</head>
<body>
    <h2>here is today's weather report</h2>
    <input type="text" name="" id="value" placeholder="enter your city">
    <button id="submit">click</button>
    <h3 id="display"></h3>
    <script>

        var inputValue = document.getElementById('value');
        var btn = document.getElementById('submit');
        var display = document.getElementById('display');

        btn.addEventListener('click',function() {
                fetch('https:api.openweathermap.org/data/2.5/weather?q='+inputValue.value+'&appid=253e991a56f40a5bb72376d973aaabb1')
                .then(res => res.json())
                .then(data =>{
                    const cityName = data['name']
                    let temp = data['main']['temp']
                    let tempToCelsius = (temp - 273.15).toFixed(1);
                    display.innerText=tempToCelsius+" degree celsius";
                })
                .catch(error => alert('city name is not correct'));
        })
        
    </script>
</body>
</html>
